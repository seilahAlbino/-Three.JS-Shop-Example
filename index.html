<!DOCTYPE html>
<html lang="pt_PT">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>La Redoute | Grandes descontos em Moda &amp; Casa</title>
  <link rel="stylesheet" href="CSS/style.css" />
  <link rel="stylesheet" href="CSS/product.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="CSS/loadingspinner.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div id="overlay"></div>
  <div id="loading-container" class="spinner">
    <div class="loading-icon"></div>
  </div>

  <header id="navbarHeader"></header>

  <main class="mt-5">
    <div class="canvasBox">
      <div id="viewButtons">
        <button id="home">Inicial</button>
        <button id="frontView">Frente</button>
        <button id="rightView">Direita</button>
        <button id="leftView">Esquerda</button>
      </div>
      <canvas id="meuCanvas"></canvas>
    </div>
    <div class="options">

      <h3 class="mb-5">Cama de Luxo Multifuncional</h3>

    
      <label for="materialSelect">Material do produto:</label>
      <select id="materialSelect"></select>
      <br><br>
      <label for="productColor">Cor do produto:</label>
      <input type="color" id="productColor">

      <br><br>

      <div class="actions-label">Ações:</div>
      <div id="actions">
        <button type="button" id="TVAction" title="Televisão" class="btn btn-primary"><svg
            xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-tv-fill"
            viewBox="0 0 16 16">
            <path
              d="M2.5 13.5A.5.5 0 0 1 3 13h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5M2 2h12s2 0 2 2v6s0 2-2 2H2s-2 0-2-2V4s0-2 2-2" />
          </svg></button>
        <button type="button" id="DRAWERAction" title="Gaveta grande" class="btn btn-primary"><svg height="32"
            width="32" fill="currentColor" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 372 372" xml:space="preserve">
            <path
              d="M328.488,18H46.272H0v316h28v20h32v-20h252v20h32v-20h28V18H328.488z M345.92,310H26.256c-2.212,0-6.256-2.116-6.256-4.328v-116c0-2.208,4.044-3.672,6.256-3.672H285.32c2.212,0,4,1.792,4,4c0,2.212-1.788,4-4,4H28v108h312V189.672c0-2.208,1.788-4,4-4c2.212,0,4,1.792,4,4v116C348,307.884,348.132,310,345.92,310z M223.32,250c0,2.212-1.788,4-4,4h-66.464c-2.212,0-4-1.788-4-4c0-2.208,1.788-4,4-4h66.464C221.528,246,223.32,247.792,223.32,250z M345.92,166H26.256c-2.212,0-6.256-0.124-6.256-2.336v-116C20,45.452,24.044,42,26.256,42H285.32c2.212,0,4,1.792,4,4c0,2.212-1.788,4-4,4H28v108h312V47.664c0-2.212,1.788-4,4-4c2.212,0,4,1.788,4,4v116C348,165.876,348.132,166,345.92,166z M223.32,106c0,2.212-1.788,4-4,4h-66.464c-2.212,0-4-1.788-4-4c0-2.208,1.788-4,4-4h66.464C221.528,102,223.32,103.792,223.32,106z" />
          </svg></button>
        <br>
        <button type="button" id="DRAWERLEFTAction" title="Gaveta pequena do lado esquerdo"
          class="btn btn-primary mt-1"><svg class="svg-icon" width="32" height="32" fill="currentColor"
            viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M201.8 132.9l69-68.9h482.5l68.9 68.9H201.8zM167.4 408.6h689.2V167.4H167.4v241.2z m482.4-103.4v34.5h-34.5v-34.5H408.6v34.5h-34.5v-69h275.7v34.5zM167.4 684.3h689.2V443.1H167.4v241.2z m482.4-103.4v34.5h-34.5v-34.5H408.6v34.5h-34.5v-69h275.7v34.5zM167.4 960h689.2V718.8H167.4V960z m482.4-103.4v34.5h-34.5v-34.5H408.6v34.5h-34.5v-69h275.7v34.5z" />
          </svg></button>
        <button type="button" id="DRAWERRIGHTAction" title="Gaveta pequena do lado direito"
          class="btn btn-primary mt-1"><svg class="svg-icon" width="32" height="32" fill="currentColor"
            viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M201.8 132.9l69-68.9h482.5l68.9 68.9H201.8zM167.4 408.6h689.2V167.4H167.4v241.2z m482.4-103.4v34.5h-34.5v-34.5H408.6v34.5h-34.5v-69h275.7v34.5zM167.4 684.3h689.2V443.1H167.4v241.2z m482.4-103.4v34.5h-34.5v-34.5H408.6v34.5h-34.5v-69h275.7v34.5zM167.4 960h689.2V718.8H167.4V960z m482.4-103.4v34.5h-34.5v-34.5H408.6v34.5h-34.5v-69h275.7v34.5z" />
          </svg></button>
      </div>

      <br><br>

      <button type="button" id="resetButton" class="btn btn-danger" title="Reinicia as configurações do modelo 3d">
        <i class="bi bi-arrow-counterclockwise"></i>
      </button>

      <div class="modal fade" id="resetConfirmationModal" tabindex="-1" aria-labelledby="resetConfirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="resetConfirmationModalLabel">Confirmação de Reset</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Tem certeza de que deseja redefinir as configurações para o estado inicial?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-danger" id="confirmResetButton">Confirmar Reset</button>
            </div>
          </div>
        </div>
      </div>

      <div class="d-grid gap-2 justify-content-center">
        <button class="btn btn-primary" style="height: 50px; width: 300px; margin-top: 100px;" type="button">Comprar</button>
      </div>

    </div>
  </main>

  <footer id="footer" class="footer position-bottom"></footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "../node_modules/three/build/three.module.js",
        "three/addons/": "../node_modules/three/examples/jsm/"
      }
    }
  </script>
  <script type="module" src="JS/Three.js/Scene.js"></script>
  
  <script>
    $(document).ready(function () {
      $("#navbarHeader").load("./utils/header.html");
      $("#footer").load("./utils/footer.html");
    });
  </script>
</body>
</html>
